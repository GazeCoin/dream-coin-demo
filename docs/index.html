<!DOCTYPE html>
<html>
<head>
    <title>Dapp</title>

    <link rel="stylesheet" href="css/bootstrap-4.0.0-beta-2.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/dapp.css">

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/popper-1.12.3.min.js"></script>
    <script src="js/lib/bootstrap-4.0.0-beta-2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="js/lib/moment-2.19.2.min.js"></script>
    <script src="js/lib/moment-timezone-0.5.14.min.js "></script>
    <script src="js/lib/truffle-contract-3.0.1.js"></script>
    <script src="js/lib/web3-1.0.min.js"></script>
    <script src="js/dapp.js"></script>
</head>
<body>
    <div class="header clearfix">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark mb-4 bg-dark">
            <a class="navbar-brand" href="#">
                <img src="img/dream-coin-star-logo.png" width="70" height="70" alt="">
            </a>
            <div class="collapse navbar-collapse  float-right" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank"
                           href="http://devpost.com/software/dreamcoin">About This Demo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://github.com/gazecoin/dream-coin-demo">Source Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://gazecoin.io">About GazeCoin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://dreamcoin.io/dream-frames/">About DreamCoin</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="dapp" class="container">
        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active text-white bg-primary border-primary"
                           id="owned-tab" 
                           data-toggle="tab" 
                           href="#owned"
                           role="tab" 
                           aria-controls="owned" 
                           aria-selected="true">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-warning text-white border-warning"
                           id="faucet-tab"
                           data-toggle="tab"
                           href="#faucet"
                           role="tab"
                           aria-controls="faucet"
                           aria-selected="false">Buy DreamCoins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-danger text-white border-danger"
                           id="claim-tab" 
                           data-toggle="tab"
                           href="#claim"
                           role="tab"
                           aria-controls="claim"
                           aria-selected="false">Claim DreamFrame Seconds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-info text-white border-info"
                           id="royalty-tab"
                           data-toggle="tab"
                           href="#royalty"
                           role="tab"
                           aria-controls="royalty"
                           aria-selected="false">Royalty Calculator</a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="tab-content">
            <div class="container border border-danger tab-pane fade"
                 id="claim"
                 role="tabpanel" 
                 aria-labelledby="claim-tab"
                 style="padding-bottom: 15px">
                
                <div class="row bg-danger text-white text-sm-center " style="padding-top: 5px">
                    <div class="col-12">
                        <h3>Claim DreamFrame Seconds with DreamCoins</h3>
                    </div>
                </div>
                <audio id="player">
                    <source id="mp3_src" src="100.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <form id="claim-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="range">Select Amount With Slider:</label>
                            <input id="range" type="range" min="0" max="150" step="1" style="width: 100%"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="chosenSecond">Or Type Selected Second Here:</label>
                            <input id="chosenSecond" type="number" min="0" max="150" step="1" class="form-control"/>
                        </div>
                        <div class="col form-group">
                            <label for="isAvailable">Is Still Available:</label>
                            <input id="isAvailable" type="text" class="form-control" placeholder="Loading...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <button id="play-button" class="btn btn-danger btn-block text-white">Play</button>
                        </div>
                         <div class="col form-group">
                            <button id="claim-button" class="btn btn-danger btn-block text-white">Claim Second</button>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="container border border-primary tab-pane fade show active"
                 id="owned" 
                 role="tabpanel" 
                 aria-labelledby="owned-tab"
                 style="padding-bottom: 15px">
                <div class="row bg-primary text-white text-sm-center" style="padding-top: 5px">
                    <div class="col-12">
                        <h3>Wallet</h3>
                    </div>
                </div>
                <form id="owned-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="address">Your address is</label>
                            <input type="text" disabled class="form-control" id="address"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="ownedSeconds">Owned DreamFrame Seconds</label>
                            <select class="form-control" id="ownedSeconds"></select>
                        </div>
                        <div class="col form-group">
                            <label for="play-owned-button">Listen To It, It's Yours</label>
                            <button id="play-owned-button" class="btn btn-primary btn-block text-white">Play</button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col form-group">
                            <label for="ownedCoins">Owned DreamCoins</label>
                            <input id="ownedCoins" disabled type="number" class="form-control" placeholder="Loading...">
                        </div>
                        <div class="col form-group">
                            <label for="get-some-button">Buy DreamCoins</label>
                            <button id="get-some-button" class="btn btn-primary btn-block text-white">Get Some DreamCoins</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="ownedEther">Owned Ether</label>
                            <input id="ownedEther" disabled type="text" class="form-control" placeholder="Loading...">
                        </div>
                        <div class="col form-group">
                            <label for="get-ether-button">Get Ropsten Ether</label>
                            <a href="https://faucet.bitfwd.xyz/" target="_blank" id="get-ether-button" class="btn btn-primary btn-block text-white" role="button">Go To Faucet</a>
                        </div>
                    </div>
                </form>
            </div>


            <div class="container border border-info tab-pane fade "
                 id="royalty" 
                 role="tabpanel" 
                 aria-labelledby="royalty-tab"
                 style="padding-bottom: 15px">
                <div class="row bg-info text-white text-sm-center" style="padding-top: 5px">
                    <div class="col-12">
                        <h3>Royalty Calculator</h3>
                    </div>
                </div>
                <form id="royalty-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="ownedSeconds">Owned DreamFrame Seconds</label>
                            <input id="ownedSeconds" type="number" class="form-control">
                        </div>
                        <div class="col form-group">
                            <label for="totalSeconds">Out Of Total</label>
                            <input id="totalSeconds" disabled type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="profit">Sample Yearly Profit (K)</label>
                            <input id="profit" type="number" class="form-control" placeholder="1000">
                        </div>
                        <div class="col form-group">
                            <label for="artists">Artist Gets 30% (K)</label>
                            <input id="artists" disabled type="text" class="form-control" >
                        </div>
                        <div class="col form-group">
                            <label for="you">Your Piece Of Royalty (K)</label>
                            <input id="you" disabled type="text" class="form-control" >
                        </div>
                    </div>
                    <button id="calculate-button" type="submit" class="btn btn-info btn-block text-white">Calculate</button>
                </form>
            </div>

            <div class="container border border-warning tab-pane fade"
                 id="faucet"
                 role="tabpanel"
                 aria-labelledby="faucet-tab"
                 style="padding-bottom: 15px">
                <div class="row bg-warning text-white text-sm-center" style="padding-top: 5px">
                    <div class="col-12">
                        <h3>Buy DreamCoins</h3>
                    </div>
                </div>
                <form id="faucet-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="ethAmount">Ether To Contibute</label>
                            <input id="ethAmount" type="number" min="0.1" max="10" step="0.1" class="form-control"placeholder="1"/>
                        </div>
                        <div class="col form-group">
                            <label for="tokens">Amount Of Tokens</label>
                            <input id="tokens" disabled type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <button type="submit" id="buy-button" class="btn btn-warning btn-block text-white">Buy</button>
                </form>
            </div>

        </div>
    </div>
    <br><br>
    <nav class="navbar navbar-dark navbar-expand-md mb-4 bg-dark justify-content-center">
        <div>
        <a href="https://gazecoin.io" class="navbar-brand d-flex w-50 mr-auto">
            <img src="img/gze-logo.svg" width="262" height="70" alt="">
        </a>
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-brand">
                </li>
            </ul>
        </div>
    </nav>

</body>
</html>
